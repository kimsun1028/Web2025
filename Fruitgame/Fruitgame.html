<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Game</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="sound-btn">소리 끄기 🔇</button>


    <div class="game-header">
        <h1>🍎 Fruit Game 🍇</h1>
        <div class="status-board">
            <div class="status-item">🏆 점수: <span id="score">0</span></div>
            <div class="status-item">⏳ 시간: <span id="timer">120</span></div>
        </div>
        
    </div>

    <div id="game-area"></div>

    <div class="control-area" style="text-align: center; margin-top: 20px;">
        <button id="start-btn">게임 시작</button>
        
        <button id="back-btn" style="
            margin-left: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Jua', sans-serif;
            background-color: #74b9ff; 
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #0984e3;
            transition: all 0.1s;
        ">뒤로 가기 ↩</button>

        </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>게임 종료! 🛑</h2>
            <p>당신의 최종 점수는?</p>
            <h1 id="final-score">0점</h1>
            <button onclick="location.reload()">다시 하기 🔄</button>
        </div>
    </div>

    <!-- 업적 토스트 -->
    <div id="achievement-toast" class="hidden">
        <p id="achievement-text"></p>
    </div>

    <script src="Fruitgame.js"></script>
</body>
</html>
